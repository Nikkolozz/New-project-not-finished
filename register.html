<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="icon" href="images/telegram.png">
    <link rel="stylesheet" href="register.css">
    <title>Sign In</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar-container">
                <a class="left" href="index.html">My-First.Portfolio</a>
                <a class="navbar" href="index.html">Home
                    <i class="fa-solid fa-house"></i>
                </a>
                <a class="navbar" href="#">About Me
                    <i class="fa-solid fa-circle-info"></i>
                </a>
                <a class="navbar" href="#">Contact
                    <i class="fa-solid fa-address-book"></i>
                </a>
                <div class="login-container">
                    <a class="navbar" href="#">Sign in
                        <i class="fa-solid fa-hands"></i>
                    </a>
                </div>
                <form class="search-form">
                    <input type="text" placeholder="Search...">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </nav>
    </header>
    <section>
        <div class="body-login-container">
            <form>
                <h1>My.First.Portfolio</h1><br>
                <p>Write Your Login and Password Do Not Forget!</p><br>
                <!-- First -->
                <label for="name">Name
                    <i class="fa-solid fa-signature darkred"></i>
                </label><br>
                <input type="text" id="username" name="username"><br><br>
                <!-- Second -->
                <label for="username">Username
                    <i class="fa-solid fa-person darkred"></i>
                </label><br>
                <input type="username" id="username" name="username"><br><br>
                <!-- Third -->
                <label for="email">E-mail
                    <i class="fa-solid fa-square-envelope darkred"></i>
                </label><br>
                <input type="email" id="email" name="email"><br><br>
                <!-- Fourth -->
                <label for="password">Password
                    <i class="fa-solid fa-lock darkred"></i>
                </label><br>
                <input type="password" id="password" name="password"><br><br>
                <!-- Fiveth -->
                <label for="password">Repeat Password
                    <i class="fa-solid fa-lock darkred"></i>
                </label><br>
                <input type="password" id="password" name="password"><br><br>
                <!-- ///////////////////////////////////////////// -->
                <input class="submit" type="submit" value="Register"><br>
                <a href="#"><br>
                    Forget Your Password?
                </a>
                <a href="login.html">
                    Go Back To Sign In
                </a>
            </form>
        </div>
    </section>
</body>

</html>
